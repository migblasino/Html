<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        thead tr th{
            text-align: center;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: black;
            color: white;
        }
        th:first-child {
            border-top-left-radius: 10px;
        }
        th:last-child {
            border-top-right-radius: 10px;
        }
        td:first-child {
            border-left: 1px solid #ddd;
        }
        td:last-child {
            border-right: 1px solid #ddd;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Event Information</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Music Festival</td>
                <td>July 15, 2024</td>
                <td>Central Park, New York</td>
            </tr>
            <tr>
                <td>Conference</td>
                <td>September 5-7, 2024</td>
                <td>Convention Center, San Francisco</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>October 20, 2024</td>
                <td>Art Gallery, London</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
